<div class="card h-100" [ngClass]="{last: isLast()}">
  <img [src]="data.photo" class="card-img-top" alt="" />
  <div class="card-body">
    <h3 class="card-title">{{ data.title | uppercase }} - {{ data.price | currency:'EUR'}}</h3>
    <p class="card-text">{{ data.description }}</p>
  </div>
  <div class="card-body">
    <button id="mybtn" class="btn btn-primary" (click)="addToBasketClick()">Add to Cart</button>
  </div>
</div>
